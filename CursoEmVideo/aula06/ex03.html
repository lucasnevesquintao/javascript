<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        body {
            color: white;
            background-color: rgb(138, 221, 14);
            font: normal 1.7em Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <h2>Ja me livrei da maldição</h2>

    <script>
        const n1 = Number(prompt('Digite um número'))
        const n2 = Number(prompt('Digite outro número'))
        //o Number.parseInt() coverte o valor do número digitado em um número inteiro, se quiser que tenha o valor fracionado deve colocar Number.parseFloat() ou para mesclar os dois pode colocar só Number()
        const s = n1 + n2
        alert('O valor da soma foi ' + s)
    </script>
</body>
</html>
