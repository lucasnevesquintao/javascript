<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <style>
        body {
            color: white;
            background-color: rgb(138, 221, 14);
            font: normal 1.7em Arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <h2>Ja me livrei da maldição</h2>

    <script>
        window.alert('Minha primeira mensagem') // cria um alerta na tela, não precisa do window.
        confirm('Quer ir pra aula hoje?') // pede a confirmação (ok/não)
        prompt('Porque?') //faz uma pergunta ou outra coisa, é uma caixa de texto
    </script>
</body>
</html>
