<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Web e a Dom</title>
</head>
<body>
    <h1>Conversor de dólar</h1>
    <input placeholder="Valor em Reais" type="number">
    <button  onclick="converter()">Converter</button>
</body>
<script>
    const valorReal = document.querySelector("input")

    function converter() {
       const valorConvertido = valorReal.value / 5.50

       alert(`O valor em dólar é ${valorConvertido} dólares`)
    }
</script>
</html>
